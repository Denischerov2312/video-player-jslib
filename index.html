<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player">
    <div class="js-video-container video-container"></div>
    <div class="player-elements">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="js-pause-button player-button"  >
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>

      <button class="js-volume-button player-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <button class="js-mute-button player-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div  class="current-time" style="color: white;">
        <span class="js-current-time"></span>
      </div>

      <div class="js-progress progressbar">
        <div class="js-progress-slider slider"></div>
        <div class="circle"></div>
      </div>

      <div class="duration-time"style="color: white;">
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button player-button button-fullscreen">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>

  </div>    
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4'
    });
  </script>

</body>
</html>
